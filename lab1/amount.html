<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="">

    <p>First Number:
        <input type="number" ng-model="a" />
    </p>
    <p>Second Number:
        <input type="number" ng-model="b" />
    </p>
    <p>Amount of first and second number (a + b): {{ a + b }}</p>
</div>

</body>
</html>
